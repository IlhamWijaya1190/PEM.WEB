<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Operasi Penjumlahan</h1>
    <div class="input-field">
        <label for="bil1">1. Bilangan Pertama:</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    </div>
    <div class="input-field">
        <label for="bil2">2. Bilangan Kedua:</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    </div>
    <div class="buttons">
        <button id="btn-jumlahkan" onclick="jumlahkan()">Jumlahkan</button>
        <button id="btn-reset" onclick="resetForm()">Reset</button>
    </div>
    <div class="result">
        <h2>Hasil: <span id="hasil"></span></h2>
    </div>
</div>

<script>
        function jumlahkan() {
            let bil1 = document.getElementById("bil1").value;
            let bil2 = document.getElementById("bil2").value;
            let hasil = parseFloat(bil1) + parseFloat(bil2);
            if (!isNaN(hasil)) {
                document.getElementById("hasil").innerText = hasil;
            } else {
                document.getElementById("hasil").innerText = "Masukkan bilangan yang valid!";
            }
        }

        function resetForm() {
            document.getElementById("bil1").value = '';
            document.getElementById("bil2").value = '';
            document.getElementById("hasil").innerText = '';
        }
    </script>
</body>
</html>
